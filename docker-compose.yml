version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  backend:
    build: ./Backend
    container_name: django_backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./Backend:/app
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: ${DEBUG}
      DJANGO_SETTINGS_MODULE: backend.settings
    ports:
      - "8001:8000"
    depends_on:
      - db

  frontend:
    build: ./Frontend/Web-IoTic-Front
    container_name: angular_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
