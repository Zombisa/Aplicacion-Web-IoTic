<app-loading-page *ngIf="loadingService.loading$ | async"></app-loading-page>
<div *ngIf="!(loadingService.loading$ | async)">
  <div class="header-wrapper">
    <app-header></app-header>
  </div>

  <!-- BANNER -->
  <section class="banner-primary d-flex justify-content-center align-items-center flex-column">
    <h1 class="title text-center">Revisemos el item</h1>
    <p class="text-help">Detalles y estado actual del registro</p>
  </section>

  <!-- CONTENEDOR DE LA TARJETA -->
  <div class="container-fluid px-3 px-md-4 form-container">
    <div class="row justify-content-center">
      <div class="col-12 section-view-item">
        <app-section-info-item
          [item]="item"
          [itemImageUrl]="itemImageUrl"
          (functionEmitter)="handlerFunctionEmitter($event)">
        </app-section-info-item>
      </div>
    </div>
  </div>

  <app-confirmation-modal
    [isVisible]="showDeleteModal"
    title="Confirmar eliminación"
    message="¿Estás seguro de que deseas eliminar este item? Esta acción no se puede deshacer."
    confirmText="Eliminar"
    cancelText="Cancelar"
    confirmButtonClass="btn-danger"
    icon="fas fa-exclamation-triangle"
    (confirmed)="onDeleteConfirmed()"
    (cancelled)="onDeleteCancelled()">
  </app-confirmation-modal>
</div>
