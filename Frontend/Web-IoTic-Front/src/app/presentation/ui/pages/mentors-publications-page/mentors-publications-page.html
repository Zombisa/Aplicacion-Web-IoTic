<app-loading-page *ngIf="loadingService.loading$ | async"></app-loading-page>
<div *ngIf="!(loadingService.loading$ | async)">
  <div class="header-wrapper">
    <app-header></app-header>
  </div>
  
  <div class="page-container">
    <div class="title-section">
      <h1 class="page-title">Mentores</h1>
      <div class="title-divider"></div>
    </div>

    <section class="content-section">
      <div *ngIf="users.length === 0" class="no-mentors">
        <p>No se encontraron usuarios.</p>
      </div>

      <div *ngIf="users.length > 0" class="users-grid">
        <div 
          *ngFor="let user of users" 
          class="user-card"
          (click)="navigateToUser(user.id)">
          <div class="user-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <p class="user-name">{{ getFullName(user) }}</p>
        </div>
      </div>
    </section>
  </div>
</div>
