<app-loading-page *ngIf="loadingService.loading$ | async"></app-loading-page>

<div *ngIf="!(loadingService.loading$ | async)">
  <div class="header-wrapper">
    <app-header></app-header>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-0">
        <div class="banner-primary d-flex justify-content-center align-items-center flex-column">
          <h1 class="title">Mi Perfil</h1>
          <p class="text-help">Mi información y publicaciones</p>
        </div>
      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="showError" class="alert alert-danger mt-4 mx-4" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Contenido principal -->
    <section *ngIf="!showError && user" class="user-content">
      <div class="container-fluid px-3 px-md-4">
        <div class="row">
          <!-- Información del usuario -->
          <div class="col-12">
            <app-section-info-user
              [user]="user"
              mode="view">
            </app-section-info-user>
            
            <!-- Botones de acción -->
            <div class="d-flex gap-3 mt-3 mb-4">
              <button 
                class="btn btn-primary d-flex align-items-center" 
                (click)="navigateToEdit()">
                <i class="fas fa-edit me-2"></i>
                Editar Perfil
              </button>
              <button 
                class="btn btn-outline-secondary d-flex align-items-center" 
                (click)="navigateToChangePassword()">
                <i class="fas fa-key me-2"></i>
                Actualizar Contraseña
              </button>
            </div>
          </div>
          
          <!-- Publicaciones del usuario -->
          <div class="col-12 mt-4">
            <!-- Filtro por título -->
            <div class="row mb-3">
              <div class="col-12 col-md-6 col-lg-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Filtrar publicaciones por título..."
                  [value]="searchTerm"
                  (input)="onFilterChange($any($event.target).value)"
                />
              </div>
            </div>

            <div *ngIf="loadingPublications" class="text-center py-4">
              <p>Cargando publicaciones...</p>
            </div>

            <div *ngIf="!loadingPublications && filteredPublicationsByType.length === 0" class="no-publications">
              <p class="text-muted">No hay publicaciones registradas con ese título.</p>
            </div>

            <div *ngIf="!loadingPublications && filteredPublicationsByType.length > 0" class="publications-sections">
              <div
                *ngFor="let section of filteredPublicationsByType; trackBy: trackBySection"
                class="publication-type-section">
                <div class="section-header">
                  <h3 class="section-title">
                    <i class="fas fa-folder-open me-2"></i>
                    {{ section.tipoDisplay }}
                  </h3>
                  <span class="section-count badge bg-primary">{{ section.publications.length }}</span>
                </div>
                <div class="section-content">
                  <app-publications-list
                    [publications]="section.publications"
                    [showTitle]="false"
                    (publicationClick)="onPublicationClick($event)">
                  </app-publications-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
