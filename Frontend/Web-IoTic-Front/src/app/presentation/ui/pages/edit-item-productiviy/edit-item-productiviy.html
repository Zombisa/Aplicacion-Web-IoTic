<app-loading-page *ngIf="loadingService.loading$ | async" ></app-loading-page>
<div *ngIf="!(loadingService.loading$ | async)" class="">

    <div class="header-wrapper">
        <app-header></app-header>
    </div>
    <section class="banner-primary container-fluid d-flex align-items-center justify-content-center text-center p-4  ">
        <div class="block-text-primary mt-4">
            <h1 class="title">
                Publiquemos con el mundo
            </h1>
            <p class="subtitle">
                El conocmiento es poder y que mejor que compartirlo
            </p>
        </div>

        
    </section>

    <div class="container-flui contaier-content">
        <div class="container">
            <div class="d-flex justify-content-end mb-3" *ngIf="isAdminOrMentor$ | async">
                <button 
                    type="button" 
                    class="btn btn-danger btn-sm"
                    (click)="confirmDelete()"
                    title="Eliminar publicación">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
            <ng-container #formContainer></ng-container>
        </div>
        <!-- Aquí se inyecta dinámicamente el formulario -->

    </div>

    <app-confirmation-modal
        [isVisible]="showDeleteModal"
        title="Eliminar publicación"
        [message]="deleteModalMessage"
        confirmText="Sí, eliminar"
        cancelText="Cancelar"
        confirmButtonClass="btn-danger"
        icon="fas fa-trash-alt"
        (confirmed)="onDeleteConfirmed()"
        (cancelled)="onDeleteCancelled()">
    </app-confirmation-modal>
</div>
