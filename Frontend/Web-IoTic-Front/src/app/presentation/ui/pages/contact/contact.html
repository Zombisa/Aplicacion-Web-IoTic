<div class="header-wrapper">
    <app-header></app-header>
  </div>
<section class="container-content d-flex flex-column justify-content-center align-items-center py-5">
    
    <div class="container">
        <h1 class="tittle p-4">Contactanos</h1>
        <p class="text-white p-4"> {{mensajeInvitacion}} </p>
        <form (ngSubmit)="sendEmail()" class="contact-form">
        <div class="mb-3">
            <label for="email" class="text-white">Correo electr√≥nico</label>
            <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control" required placeholder="Tu correo">
        </div>
        <div class="mb-3">
            <label for="message" class="text-white">Mensaje</label>
            <textarea id="message" [(ngModel)]="message" name="message" class="form-control" required placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Enviar</button>
        </form>
        <div *ngIf="successMessage" class="alert alert-info mt-3">{{ successMessage }}</div>

    </div>

</section>
