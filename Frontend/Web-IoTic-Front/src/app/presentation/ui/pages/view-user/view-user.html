<app-loading-page *ngIf="loadingService.loading$ | async"></app-loading-page>

<div *ngIf="!(loadingService.loading$ | async)">
  <div class="header-wrapper">
    <app-header></app-header>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-0">
        <div class="banner-primary d-flex justify-content-center align-items-center flex-column">
          <h1 class="title">Revisemos el usuario</h1>
          <p class="text-help">Detalles y estado actual del usuario</p>
        </div>
      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="showError" class="alert alert-danger mt-4 mx-4" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Contenido principal -->
    <section *ngIf="!showError && user">
      <app-section-info-user
        [user]="user"
        mode="edit"
        (functionEmitter)="handlerFunctionEmitter($event)">
      </app-section-info-user>
    </section>
  </div>

  <!-- Modal de confirmación para eliminar -->
  <app-confirmation-modal
    [isVisible]="showDeleteModal"
    title="Confirmar eliminación"
    [message]="user ? '¿Estás seguro de que deseas eliminar a ' + user.nombre + ' ' + user.apellido + '? Esta acción no se puede deshacer.' : ''"
    confirmText="Eliminar"
    cancelText="Cancelar"
    confirmButtonClass="btn-danger"
    icon="fas fa-exclamation-triangle"
    (confirmed)="onDeleteConfirmed()"
    (cancelled)="onDeleteCancelled()">
  </app-confirmation-modal>
</div>
