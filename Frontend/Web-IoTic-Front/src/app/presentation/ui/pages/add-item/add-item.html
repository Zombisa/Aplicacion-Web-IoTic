<div class="header-wrapper">
    <app-header></app-header>
</div>
<section class="banner-primary">
    <div class="d-flex justify-content-center align-items-center py-3 py-md-5">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="title text-center">Añadir Item</h1>
        </div>
    </div>
    
    <!-- Contenedor responsive mejorado -->
    <div class="container-fluid px-3 px-md-4 form-container py-3 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg rounded-4 p-3 p-md-4 border-0">
                    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                        <!-- Descripción del Artículo -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label fw-semibold small">
                                Descripción del Artículo <span class="text-danger">*</span>
                            </label>
                            <textarea
                                id="descripcion"
                                class="form-control form-control-sm form-control-md-lg d-block d-md-none"
                                [class.is-invalid]="itemForm.get('descripcion')?.invalid && itemForm.get('descripcion')?.touched"
                                [class.is-valid]="itemForm.get('descripcion')?.valid && itemForm.get('descripcion')?.touched"
                                formControlName="descripcion"
                                placeholder="Describa el artículo..."
                                rows="2"
                            ></textarea>
                            <textarea
                                id="descripcionArticuloMd"
                                class="form-control d-none d-md-block"
                                [class.is-invalid]="itemForm.get('descripcion')?.invalid && itemForm.get('descripcion')?.touched"
                                [class.is-valid]="itemForm.get('descripcion')?.valid && itemForm.get('descripcion')?.touched"
                                formControlName="descripcion"
                                placeholder="Describa el artículo..."
                                rows="3"
                            ></textarea>
                            <div class="invalid-feedback" *ngIf="itemForm.get('descripcion')?.invalid && itemForm.get('descripcion')?.touched">
                                <small *ngIf="itemForm.get('descripcion')?.errors?.['required']">
                                    La descripción es obligatoria
                                </small>
                                <small *ngIf="itemForm.get('descripcion')?.errors?.['minlength']">
                                    La descripción debe tener al menos 10 caracteres
                                </small>
                            </div>
                        </div>

                        <!-- Estado Físico -->
                        <div class="mb-3">
                            <label for="estado_fisico" class="form-label fw-semibold small">
                                Estado Físico <span class="text-danger">*</span>
                            </label>
                            <select
                                id="estado_fisico"
                                class="form-select form-select-sm form-select-md-lg"
                                [class.is-invalid]="itemForm.get('estado_fisico')?.invalid && itemForm.get('estado_fisico')?.touched"
                                [class.is-valid]="itemForm.get('estado_fisico')?.valid && itemForm.get('estado_fisico')?.touched"
                                formControlName="estado_fisico"
                            >
                                <option value="">Seleccione estado</option>
                                <option value="Excelente">Excelente</option>
                                <option value="Bueno">Bueno</option>
                                <option value="Dañado">Dañado</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="itemForm.get('estado_fisico')?.invalid && itemForm.get('estado_fisico')?.touched">
                                <small *ngIf="itemForm.get('estado_fisico')?.errors?.['required']">
                                    Debe seleccionar un estado físico
                                </small>
                            </div>
                        </div>

                        <!-- Estado administrativo -->
                        <div class="mb-3">
                            <label for="estado_admin" class="form-label fw-semibold small">
                                Estado administrativo <span class="text-danger">*</span>
                            </label>
                            <select
                                id="estado_admin"
                                class="form-select form-select-sm form-select-md-lg"
                                [class.is-invalid]="itemForm.get('estado_admin')?.invalid && itemForm.get('estado_admin')?.touched"
                                [class.is-valid]="itemForm.get('estado_admin')?.valid && itemForm.get('estado_admin')?.touched"
                                formControlName="estado_admin"
                            >
                                <option value="">Seleccione estado</option>
                                <option value="Disponible">Disponible</option>
                                <option value="Prestado">Prestado</option>
                                <option value="No prestar">No prestar</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="itemForm.get('estado_admin')?.invalid && itemForm.get('estado_admin')?.touched">
                                <small *ngIf="itemForm.get('estado_admin')?.errors?.['required']">
                                    Debe seleccionar un estado administrativo
                                </small>
                            </div>
                        </div>

                        <!-- Observación -->
                        <div class="mb-3 mb-md-4">
                            <label for="observacion" class="form-label fw-semibold small">
                                Observación <span class="text-danger">*</span>
                            </label>
                            <textarea
                                id="observacion"
                                class="form-control form-control-sm form-control-md-lg d-block d-md-none"
                                formControlName="observacion"
                                placeholder="Observaciones..."
                                rows="2"
                            ></textarea>
                            <textarea
                                id="observacionMd"
                                class="form-control d-none d-md-block"
                                [class.is-invalid]="itemForm.get('observacion')?.invalid && itemForm.get('observacion')?.touched"
                                [class.is-valid]="itemForm.get('observacion')?.valid && itemForm.get('observacion')?.touched"
                                formControlName="observacion"
                                placeholder="Observaciones adicionales..."
                                rows="3"
                            ></textarea>
                        </div>

                        <!-- Cantidad -->
                        <div class="mb-3">
                            <label for="cantidad" class="form-label fw-semibold small">
                                Cantidad <span class="text-danger">*</span>
                            </label>
                            <input 
                                type="number"
                                id="cantidad"
                                class="form-control form-control-sm form-control-md-lg"
                                [class.is-invalid]="itemForm.get('cantidad')?.invalid && itemForm.get('cantidad')?.touched"
                                [class.is-valid]="itemForm.get('cantidad')?.valid && itemForm.get('cantidad')?.touched"
                                formControlName="cantidad"
                                placeholder="Ingrese la cantidad"
                                min="1"
                            />
                            <div class="invalid-feedback" *ngIf="itemForm.get('cantidad')?.invalid && itemForm.get('cantidad')?.touched">
                                <small *ngIf="itemForm.get('cantidad')?.errors?.['required']">
                                    La cantidad es obligatoria
                                </small>
                                <small *ngIf="itemForm.get('cantidad')?.errors?.['min']">
                                    La cantidad debe ser mayor que 0
                                </small>
                            </div>
                        </div>
                        <!-- Mensaje de éxito/error -->
                        <div *ngIf="showSuccess" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            {{ successMessage }}
                            <button type="button" class="btn-close" (click)="hideMessages()"></button>
                        </div>

                        <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            {{ errorMessage }}
                            <button type="button" class="btn-close" (click)="hideMessages()"></button>
                        </div>

                        <!-- Botones responsive -->
                        <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3 justify-content-end">
                            <button 
                                type="button" 
                                class="btn btn-outline-secondary px-3 px-md-4 order-2 order-sm-1"
                                (click)="resetForm()"
                            >
                                Limpiar
                            </button>
                            <button 
                                type="submit" 
                                class="btn btn-primary px-3 px-md-4 order-1 order-sm-2"
                                [disabled]="itemForm.invalid || isLoading"
                            >
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                                {{ isLoading ? 'Guardando...' : 'Guardar Item' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
