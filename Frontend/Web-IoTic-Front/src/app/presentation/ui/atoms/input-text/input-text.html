<div class="mb-3">
  <label [for]="inputId" class="form-label">{{ label }}</label>
  <input
    [id]="inputId"
    [type]="type"
    class="form-control"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [required]="required"
    [class.is-invalid]="showError"
    autocomplete="off"
  />
  <div *ngIf="showError" class="invalid-feedback">
    {{ errorMessage }}
  </div>
</div>
