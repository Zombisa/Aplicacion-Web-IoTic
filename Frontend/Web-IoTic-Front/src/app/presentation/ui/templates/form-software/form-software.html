<div class="container">
  <h1 class="title">Software</h1>
  <div class="divider"></div>
</div>

<div class="row g-4">
  <!-- COLUMNA ARCHIVOS -->
  <section class="col-12 col-lg-6 column">
    <div class="image-upload-box">
      <input
        type="file"
        #fileInput
        class="file-input-hidden"
        accept="image/*"
        (change)="onFileSelected($event)"
      />

      <div
        class="upload-area"
        (click)="fileInput.click()"
        [class.has-image]="imagePreview"
      >
        <img
          *ngIf="imagePreview"
          [src]="imagePreview"
          class="preview-image"
          alt="Vista previa"
        />

        <div *ngIf="!imagePreview" class="upload-placeholder">
          <i class="fas fa-camera camera-icon"></i>
          <p class="upload-text">Haz clic para subir imagen</p>
        </div>
      </div>

      <!-- DOCUMENTO -->
      <input
        type="file"
        #documentInput
        hidden
        (change)="onDocumentSelected($event)"
      />

      <button
        class="btn btn-outline-secondary mt-3"
        (click)="documentInput.click()"
        [class.file-loaded]="selectedDocument || existingDocumentName"
      >
        {{ selectedDocument ? "Archivo seleccionado ✔" : existingDocumentName ? "Tiene un documento subido ✔" : "Subir archivo" }}
      </button>

      <button
        *ngIf="selectedDocument || existingDocumentName"
        class="btn btn-danger mt-2"
        (click)="removeFile()"
      >
        Quitar archivo ✖
      </button>
    </div>
  </section>

  <!-- COLUMNA FORMULARIO -->
  <div class="col-12 col-lg-6">
    <form
      (ngSubmit)="submitForm()"
      [formGroup]="form"
      class="column"
    >
      <div class="row g-4">
        <!-- FORMULARIO -->
        <section class="form card">
          <!-- TITULO -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="titulo"
              placeholder=" "
              maxlength="150"
            />
            <label>Título</label>
            <small
              class="text-danger"
              *ngIf="
                form.get('titulo')?.touched &&
                form.get('titulo')?.invalid
              "
            >
              El título es obligatorio.
            </small>
          </div>

          <!-- PAÍS -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="pais"
              placeholder=" "
              maxlength="70"
            />
            <label>País</label>
          </div>


        
          <!-- NIVEL DE ACCESO -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="nivelAcceso"
              placeholder=" "
              maxlength="40"
            />
            <label>Nivel de acceso</label>
          </div>

          <!-- TIPO DE PRODUCTO -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="tipoProducto"
              placeholder=" "
              maxlength="50"
            />
            <label>Tipo de producto</label>
          </div>

          <!-- RESPONSABLES -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="responsableString"
              placeholder=" "
              maxlength="150"
            />
            <label>Responsables</label>
            <small>(separados por coma)</small>
          </div>

          <!-- ETIQUETAS -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="etiquetasString"
              placeholder=" "
              maxlength="150"
            />
            <label>Etiquetas</label>
            <small>(separadas por coma)</small>
          </div>

          <!-- CÓDIGO DE REGISTRO -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="codigoRegistro"
              placeholder=" "
              maxlength="50"
            />
            <label>Código de registro</label>
            <small>debe tener el formato: DERAUTOR:XXX-XXX</small>
          </div>

          <!-- DESCRIPCIÓN FUNCIONAL -->
          <div class="input-container personality-camp">
            <textarea
              class="input-line"
              formControlName="descripcionFuncional"
              placeholder=" "
              maxlength="500"
              rows="3"
            ></textarea>
            <label>Descripción funcional</label>
          </div>

          <!-- PROPIEDAD INTELECTUAL -->
          <div class="input-container personality-camp">
            <input
              type="text"
              class="input-line"
              formControlName="propiedadIntelectual"
              placeholder=" "
              maxlength="150"
            />
            <label>Propiedad intelectual</label>
          </div>

          <button
            type="submit"
            class="btn btn-primary mt-3"
            [disabled]="form.invalid"
          >
            Guardar Software
          </button>
        </section>
      </div>
    </form>
  </div>
</div>
