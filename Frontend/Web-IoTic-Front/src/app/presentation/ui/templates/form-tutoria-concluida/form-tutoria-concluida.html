<form (ngSubmit)="submitForm()" [formGroup]="form" class="form card form-container">
  <div class="row g-4">
    
    <!-- Upload Image Box -->
    <section class="col-12 col-lg-6 column">
      <div class="image-upload-box">
        <input
          type="file"
          #fileInput
          class="file-input-hidden"
          accept="image/*"
          (change)="onFileSelected($event)" />
        
        <div class="upload-area" (click)="fileInput.click()" [class.has-image]="imagePreview">
          <img *ngIf="imagePreview" [src]="imagePreview" class="preview-image" alt="Vista previa" />
          <div *ngIf="!imagePreview" class="upload-placeholder">
            <i class="fas fa-camera camera-icon"></i>
            <p class="upload-text">Haz clic para subir imagen</p>
          </div>
        </div>
      </div>

      <!-- Upload Document Box -->
      <div class="document-upload-box">
        <input
          type="file"
          #documentInput
          class="file-input-hidden"
          accept=".pdf,.doc,.docx,.txt"
          (change)="onDocumentSelected($event)" />
        
        <div class="document-upload-area" (click)="documentInput.click()">
          <div class="document-upload-placeholder">
            <i class="fas fa-file-alt document-icon"></i>
            <p class="document-upload-text">
              <span *ngIf="!selectedDocument">Haz clic para subir archivo (opcional)</span>
              <span *ngIf="selectedDocument">{{ selectedDocument.name }}</span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Inputs -->
    <section class="col-12 col-lg-6 column">

      <!-- Título -->
      <div class="input-container personality-camp">
        <input type="text" class="input-line" formControlName="titulo" placeholder=" " />
        <label>Título de la tutoría</label>
      </div>

      <!-- País -->
      <div class="input-container personality-camp">
        <input type="text" class="input-line" formControlName="pais" placeholder=" " />
        <label>País</label>
      </div>

      <!-- Año -->
      <div class="input-container personality-camp">
        <input type="number" class="input-line" formControlName="anio" placeholder=" " />
        <label>Año</label>
      </div>

      <!-- Orientados -->
      <div class="input-container personality-camp">
        <input
          type="text"
          class="input-line"
          placeholder=" "
          (change)="onOrientadosChange($event.target.value)" />
        <label>Estudiantes orientados (separados por coma)</label>
      </div>

      <!-- Programa -->
      <div class="input-container personality-camp">
        <input type="text" class="input-line" formControlName="programa" placeholder=" " />
        <label>Programa</label>
      </div>

      <!-- Institución -->
      <div class="input-container personality-camp">
        <input type="text" class="input-line" formControlName="institucion" placeholder=" " />
        <label>Institución</label>
      </div>

      <!-- Autores -->
      <div class="input-container personality-camp">
        <input
          type="text"
          class="input-line"
          placeholder=" "
          (change)="onAutoresChange($event.target.value)" />
        <label>Autores (separados por coma)</label>
      </div>

      <!-- Etiquetas GTI -->
      <div class="input-container personality-camp">
        <input
          type="text"
          class="input-line"
          placeholder=" "
          (change)="onEtiquetasChange($event.target.value)" />
        <label>Etiquetas GTI (separadas por coma)</label>
      </div>

      <!-- Licencia -->
      <div class="input-container personality-camp">
        <input type="text" class="input-line" formControlName="licencia" placeholder=" " />
        <label>Licencia</label>
      </div>

    </section>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">
        Guardar tutoría concluida
      </button>
    </div>

  </div>
</form>
