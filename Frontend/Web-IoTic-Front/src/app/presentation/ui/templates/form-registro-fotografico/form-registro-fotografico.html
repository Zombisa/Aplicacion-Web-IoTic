<div class="card form-registro-card" *ngIf="!loading; else loadingTpl">
  <div class="card-body">
    <h2 class="form-title mb-3">
      {{ modo === 'create' ? 'Nuevo registro fotográfico' : 'Editar registro fotográfico' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

      <!-- TÍTULO -->
      <div class="mb-3">
        <label class="form-label small fw-semibold text-custom-primary">
          Título *
        </label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="titulo"
          placeholder="Título de la fotografía o evento" />
        <div class="invalid-feedback d-block" *ngIf="hasError('titulo', 'required')">
          El título es obligatorio.
        </div>
        <div class="invalid-feedback d-block" *ngIf="hasError('titulo', 'maxlength')">
          Máximo 200 caracteres.
        </div>
      </div>

      <!-- FECHA -->
      <div class="mb-3">
        <label class="form-label small fw-semibold text-custom-primary">
          Fecha
        </label>
        <input
          type="date"
          class="form-control form-control-sm"
          formControlName="fecha" />
      </div>

      <!-- DESCRIPCIÓN -->
      <div class="mb-3">
        <label class="form-label small fw-semibold text-custom-primary">
          Descripción
        </label>
        <textarea
          rows="3"
          class="form-control form-control-sm"
          formControlName="descripcion"
          placeholder="Breve descripción del momento o actividad">
        </textarea>
        <div class="invalid-feedback d-block" *ngIf="hasError('descripcion', 'maxlength')">
          Máximo 500 caracteres.
        </div>
      </div>

      <!-- IMAGEN -->
      <div class="mb-3">
        <label class="form-label small fw-semibold text-custom-primary">
          Fotografía {{ modo === 'create' ? '*' : '' }}
        </label>

        <input
          type="file"
          class="form-control form-control-sm"
          accept="image/*"
          (change)="onFileSelected($event)" />

        <div class="invalid-feedback d-block" *ngIf="hasError('file_path', 'required')">
          La fotografía es obligatoria para crear el registro.
        </div>

        <!-- PREVIEW -->
        <div class="mt-3" *ngIf="imagePreviewUrl">
          <p class="small text-muted mb-1">Vista previa:</p>
          <div class="preview-wrapper">
            <img [src]="imagePreviewUrl" alt="Previsualización" class="preview-image" />
          </div>
        </div>
      </div>

      <!-- BOTONES -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm"
          (click)="onCancel()"
          [disabled]="saving">
          Cancelar
        </button>

        <button
          type="submit"
          class="btn btn-primary btn-sm"
          [disabled]="saving || form.invalid">
          {{ saving ? 'Guardando…' : (modo === 'create' ? 'Publicar' : 'Guardar cambios') }}
        </button>
      </div>

    </form>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando…</span>
    </div>
  </div>
</ng-template>
